{% extends 'fbapp/master.html' %}

{% block seo %}
<title>So {{result.name}} Got this. Check yours</title>
    <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
  <meta property="og:url"           content="https://www.your-domain.com/your-page.html" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="So {{result.name}} Got this. Check yours" />
  <meta property="og:description"   content="It will be hilarious XD" />
  <meta property="og:image"         content="{{result.imageurl}}" />
{% endblock %}


{% block content %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <figure class="image is-16by9"><img src="{{result.imgurl}}"></figure>
            </div>
            <div class="column">
                <section class="hero">
                    <div class="hero-body has-text-centered">
                        <p class="title">Umm.. {{result.name}} got this</p>
                        <p class="subtitle">Let's check what you can get :)</p>
                        <a href="{% url 'detail' result.apppk %}" class="button is-large is-info">I wanna Play too</a>
                    </div>
                </section>
            </div>
        </div>

{% include 'fbapp/horizontalbar.html' %}

    </div>
</section>


{% endblock %}
